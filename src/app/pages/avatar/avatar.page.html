<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>
    <ion-avatar slot="end">
      <img src="/assets/perfil.jpg">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1,1]" routerLink="" detail>
        <ion-avatar slot="start">
            <img src="/assets/perfil.jpg">
          </ion-avatar>
        <ion-label>
          Nombre Usuario
          <p>en linea</p>
        </ion-label>
        
    </ion-item>
  </ion-list>

</ion-content>
